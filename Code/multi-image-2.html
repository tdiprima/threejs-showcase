<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Displaying 2D Images in Three.js</title>
  <!-- ALL IMAGES MOVE TOGETHER, LIKE NORMAL ORBIT CONTROLS -->
  <link href="/css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<script type="importmap">{
  "imports": {
    "three": "/build/three.module.js",
    "three/addons/": "/jsm/"
  }
}
</script>
<script async src="/es-module-shims-1.3.6/dist/es-module-shims.js"></script>

<script type="module">
  import * as THREE from "three";
  import {OrbitControls} from "three/addons/controls/OrbitControls.js";

  // Create a scene
  let scene = new THREE.Scene();

  // Create a camera and position it so that all the images are visible
  let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
  camera.position.z = 2;

  // Create a renderer
  let renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Create a texture loader
  let textureLoader = new THREE.TextureLoader();

  // Create a plane geometry with the same aspect ratio as the images
  let planeGeometry = new THREE.PlaneGeometry(2, 1);

  function loadImage(filename, x, y, z) {
    // Load the image
    let image1Texture = textureLoader.load(filename);

    // Create the mesh object for the image
    let image1 = new THREE.Mesh(planeGeometry, new THREE.MeshBasicMaterial({map: image1Texture}));

    // Position the image
    image1.position.set(x, y, z);

    // Add the image to the scene
    scene.add(image1);

    return image1;
  }

  // Set the positions of the images
  let image1 = loadImage('/images/image1.jpg', -1, 1, 0)
  let image2 = loadImage('/images/image2.jpg', 1, 1, 0)
  let image3 = loadImage('/images/image3.jpg', -1, -1, 0)
  let image4 = loadImage('/images/image4.jpg', 1, -1, 0)

  // WE COULDA JUST STOPPED HERE AND RENDERED IT.
  // We were trying to do something, but it didn't work anyway.
  // TODO: Maybe if I did 4 cameras. Ah, bueno - 4 controls.

  // Create the orbit controls and set them to control the camera
  let controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;

  // Add event listeners to the images to pan and zoom together
  image1.addEventListener('mousedown', onImageMouseDown);
  image2.addEventListener('mousedown', onImageMouseDown);
  image3.addEventListener('mousedown', onImageMouseDown);
  image4.addEventListener('mousedown', onImageMouseDown);

  image1.addEventListener('touchstart', onImageMouseDown);
  image2.addEventListener('touchstart', onImageMouseDown);
  image3.addEventListener('touchstart', onImageMouseDown);
  image4.addEventListener('touchstart', onImageMouseDown);

  function onImageMouseDown(event) {
    // Set the camera target to the position of the clicked image
    controls.target.copy(event.target.position);

    // Add event listeners to the document to pan and zoom the images together
    document.addEventListener('mousemove', onDocumentMouseMove);
    document.addEventListener('touchmove', onDocumentMouseMove);
    document.addEventListener('mouseup', onDocumentMouseUp);
    document.addEventListener('touchend', onDocumentMouseUp);
  }

  function onDocumentMouseMove(event) {
    // Calculate the mouse/touch movement and update the camera position
    let movementX = event.movementX || event.touches[0].clientX - event.touches[1].clientX;
    let movementY = event.movementY || event.touches[0].clientY - event.touches[1].clientY;

    let distance = Math.sqrt(movementX * movementX + movementY * movementY);
    controls.dolly(Math.exp(distance * -0.01)); // move the camera closer or farther away from its target

    controls.pan(new THREE.Vector3(-movementX, movementY, 0));
  }

  function onDocumentMouseUp(event) {
    // Remove the event listeners from the document
    document.removeEventListener('mousemove', onDocumentMouseMove);
    document.removeEventListener('touchmove', onDocumentMouseMove);
    document.removeEventListener('mouseup', onDocumentMouseUp);
    document.removeEventListener('touchend', onDocumentMouseUp);
  }

  // Render the scene
  function animate() {
    requestAnimationFrame(animate);
    controls.update();  // update if exists
    renderer.render(scene, camera);
  }

  animate();
</script>
</body>
</html>
